<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Tstimonials progress bars</title>
  </head>
  <body>
    <div class="container">
      <div class="testimonial-container">
        <div class="progress-line"></div>
        <div class="testimonial">
          <img src="../IMG/christian-bruno-EDSGSKm5jvc-unsplash.jpg" alt="" />
        </div>
        <div class="testimonial">
          <img src="../IMG/gokberk-akdeniz-gD7Emwyym4g-unsplash.jpg" alt="" />
        </div>
        <div class="testimonial">
          <img src="../IMG/greg-becker--0_ww2ACIw8-unsplash.jpg" alt="" />
        </div>
        <div class="testimonial">
          <img src="../IMG/ilnort-rueda-TlUwJ4pMc90-unsplash.jpg" alt="" />
        </div>
        <div class="testimonial">
          <img src="../IMG/jacob-dyer-NWIOx1BKZrc-unsplash.jpg" alt="" />
        </div>
        <div class="testimonial">
          <img src="../IMG/jordan-wozniak-xP_AGmeEa6s-unsplash.jpg" alt="" />
        </div>
      </div>
      <button disabled class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="../JS/script.js"></script>
  </body>
</html>
